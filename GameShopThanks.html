<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Paldies par pirkumu - lapas paziņojums un iespēja iegādāties vēl preces.">
    <title>GameShop - Paldies par pirkumu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            scroll-behavior: smooth;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        .message {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .message h2 {
            margin-top: 0;
            font-size: 24px;
        }
        .message p {
            font-size: 18px;
        }
        .button {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>GameShop</h1>
    </header>

    <div class="container">
        <section class="message">
            <h2>Paldies par pirkumu!</h2>
            <p>Jūsu pirkums ir veiksmīgi apstrādāts. Paldies, ka izvēlējāties mūsu veikalu.</p>
            <a href="GameShopBuy.html" class="button">Iegādāties vēl</a>
        </section>
    </div>

<center>
    <footer>
        <p>&copy; 2024 GameShop. Visas tiesības aizsargātas.</p>
    </footer>
	</center>
</body>
</html>
